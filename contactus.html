<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты | Paradise Restaurant</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">
  <div class="container">
    <header class="header">
        <img class="logo" src="images/Component 1.png">
        <nav class="header__nav">
            <ul class="header__list">
                <li class="header_link"><a href="main.html">Главная</a></li>
                <li class="header_link"><a href="oguzki.html">Команда</a></li>
                <li class="header_link"><a href="eda.html">Меню</a></li>
                <li class="header_link"><a href="contactus.html">Контакты</a></li>
            </ul>
        </nav>
    </header>
  </div>

    <main>
      <h1 class="contact-inner">Наши контакты</h1>
        <div class="contact-reservation">
            <section class="contact-info">
                <div class="contact-details">
                    <div class="contact-address">
                        <h2>Адрес ресторана</h2>
                        <p >Москва, улица Большая Дмитровка, 13</p>
                    </div>
                    <div class="phone-email">
                        <h2>Телефон и почта</h2>
                        <p>BombardiroCrocodilo@mai.ru</p>
                        <p>+7(495) 999-99-99</p>
                    </div>
                    <div class="social-links">
                    <a href="#" class="social-btn vk">
                        <img src="images/Vector 1.png">
                    </a>
                    <a href="#" class="social-btn tiktok">
                        <img src="images/Vector 2.png">
                    </a>
                    <a href="#" class="social-btn instagram">
                        <img src="images/Group 43.png">
                    </a>
                </div>
                </div>
            </section>

            <section class="reservation">
                <h2 class="reservation-inner">Забронируйте столик</h2>
                <form class="form">
                <input type="text" class="" placeholder="Введите свое имя" name="name">
                <input type="tel" placeholder="Введите свой телефон" name="phone">
                <div class="select-fields">  
                    <select name="time">
                        <option disabled selected>Выберите время</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                    </select>
                
                    <input type="date" placeholder="Выберите дату" name="date">
                
                    <select name="people">
                        <option disabled selected>Кол-во человек</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="1">5</option>
                        <option value="2">6</option>
                        <option value="3">7</option>
                        <option value="4">8</option>
                    </select>
                </div>
                    <button class="submit-button" type="submit">Забронировать</button>
                </form>
            </section>
        </div>
        <div class="contact-gif"  style="text-align: center; margin: 40px 0;">
            <img src="Video-GIF/gifbanner.gif">
        </div>  
        <section class="map">
            <iframe src="https://yandex.ru/map-widget/v1/?ll=37.613682%2C55.762272&mode=poi&poi%5Bpoint%5D=37.613461%2C55.762164&poi%5Buri%5D=ymapsbm1%3A%2F%2Forg%3Foid%3D70580194618&z=19.14" width="1500" height="400" frameborder="1" allowfullscreen="true" style="position:relative;"></iframe>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-container">
          
          <div class="footer-section">
            <p class="footer-title">Следите за нами</p>
            <div class="footer-socials">
              <a href="#"><img src="images/Vector 1.png"></a>
              <a href="#"><img src="images/Vector 2.png"></a>
              <a href="#"><img src="images/Component 10.png"></a>
            </div>
          </div>
      
          
          <div class="footer-section2">
            <nav class="footer-nav">
              <a href="main.html">ГЛАВНАЯ</a>
              <a href="oguzki.html">КОМАНДА</a>
              <a href="eda.htm">МЕНЮ</a>
              <a href="contactus.html">КОНТАКТЫ</a>
            </nav>
            <div class="footer-contact">
                <p><img class="footer-img" src="images/tel.png"> +7(495) 999-99-99</p>
                <p><img class="footer-img" src="images/Ellipse 1.png"> ул. Большая Дмитровка, 13</p>
              </div>
          </div>
        </div>
      </footer>
</body>
</html>
